stages:
  exp:
    cmd: >
        papermill 
        nbs/exp.ipynb 
        scripts/exp.ipynb
        -p TOKENIZER ${exp.tokenizer}
        -p LEARNING_RATE ${exp.learning_rate}
        -p BATCH_SIZE ${exp.batch_size}
        -p EPOCHS ${exp.epochs}
    deps:
    - nbs/exp.ipynb
    - Text_label_data_c119.csv
    - pdm.lock
    - pyproject.toml
    outs:
    - eval/plots/sklearn/:
        persist: true
    metrics:
    - eval/metrics.json:
        persist: true
        cache: false
plots:
  - Confusion matrix:
      template: confusion
      x: actual
      y:
        eval/plots/sklearn/confusion_matrix.json: predicted
